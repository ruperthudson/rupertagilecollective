<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Hello Rupert</title>
</head>
<body>
<form action="" id="form">
  <div class="form-input-container">
  <label id="firstname">Firstname: <input type="text" name="firstname" id="firstname" required autocomplete="given-name"></label>
  </div>
  <div class="form-input-container">
  <label id="secondname">Secondname: <input type="text" name="secondname" id="secondname" required autocomplete="family-name"></label>
  </div>
  <button type="submit">Submit</button>
</form>
<p id="result-paragraph"></p>
</body>
</html>
<script src="script.js"></script>
